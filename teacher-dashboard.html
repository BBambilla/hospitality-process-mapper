<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Student Progress</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); color: #2c3e50; min-height: 100vh; }
        .navbar { background: white; padding: 16px 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .navbar-brand { font-weight: bold; font-size: 20px; color: #003E73; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .header { background: linear-gradient(135deg, #003E73 0%, #1a5a9f 100%); color: white; padding: 40px 20px; border-radius: 12px; margin-bottom: 30px; text-align: center; }
        .header h1 { font-size: 36px; margin-bottom: 10px; }
        .card { background: white; border-radius: 12px; padding: 24px; box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1); margin-bottom: 20px; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 14px; cursor: pointer; transition: all 0.3s ease; font-weight: 600; }
        .btn-primary { background: linear-gradient(135deg, #003E73 0%, #1a5a9f 100%); color: white; }
        .btn-secondary { background: #f0f0f0; color: #333; border: 1px solid #ddd; }
        .btn-small { padding: 8px 16px; font-size: 13px; }
        .btn-danger { background: #E74C3C; color: white; }
        .summary-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 16px; margin-bottom: 24px; }
        .stat-card { background: white; padding: 16px; border-radius: 8px; text-align: center; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-value { font-size: 32px; font-weight: bold; color: #003E73; }
        .stat-label { font-size: 12px; color: #999; margin-top: 8px; }
        .student-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 16px; }
        .student-card { background: white; border: 2px solid #e0e0e0; border-radius: 8px; padding: 16px; transition: all 0.3s; }
        .student-card:hover { border-color: #003E73; box-shadow: 0 4px 12px rgba(0, 62, 115, 0.2); }
        .student-name { font-weight: 700; color: #003E73; font-size: 16px; margin-bottom: 8px; }
        .student-info { font-size: 13px; color: #666; margin-bottom: 12px; }
        .progress-bar { width: 100%; height: 10px; background: #e0e0e0; border-radius: 10px; overflow: hidden; margin: 12px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #003E73, #1a5a9f); transition: width 0.3s; }
        .badge { display: inline-block; padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: bold; }
        .badge-success { background: #e8f5e9; color: #2ECC71; }
        .badge-warning { background: #fff3e0; color: #F39C12; }
        .badge-danger { background: #ffe0e0; color: #E74C3C; }
        .table { width: 100%; border-collapse: collapse; }
        .table th, .table td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        .table th { background: #003E73; color: white; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; max-width: 600px; width: 90%; box-shadow: 0 8px 30px rgba(0,0,0,0.3); }
        .modal-close { float: right; font-size: 24px; cursor: pointer; color: #999; }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">ðŸ“Š Teacher Dashboard - Student Progress Monitor</div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Student Progress Overview</h1>
            <p>Monitor all students working on hospitality process mapping projects</p>
        </div>

        <div style="margin-bottom: 24px; display: flex; gap: 12px; flex-wrap: wrap;">
            <button class="btn btn-primary" onclick="app.downloadReport()">ðŸ“¥ Download Progress Report</button>
            <button class="btn btn-secondary" onclick="app.refreshData()">ðŸ”„ Refresh</button>
        </div>

        <div class="summary-stats" id="stats"></div>

        <h2 style="margin: 30px 0 20px 0; font-size: 18px; color: #333;">ðŸ“‹ Student Progress Details</h2>
        <div id="students-list"></div>
    </div>

    <!-- Student Details Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="document.getElementById('modal').classList.remove('active')">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const app = {
            students: JSON.parse(localStorage.getItem('students')) || [],

            init() {
                this.render();
            },

            render() {
                this.renderStats();
                this.renderStudentList();
            },

            renderStats() {
                const totalStudents = this.students.length;
                const totalProjects = this.students.reduce((sum, s) => sum + (s.projects?.length || 0), 0);
                const completedProjects = this.students.reduce((sum, s) => sum + (s.projects?.filter(p => p.completed)?.length || 0), 0);
                const inProgress = totalProjects - completedProjects;

                document.getElementById('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${totalStudents}</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${totalProjects}</div>
                        <div class="stat-label">Total Projects</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #2ECC71;">${completedProjects}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" style="color: #F39C12;">${inProgress}</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                `;
            },

            renderStudentList() {
                const container = document.getElementById('students-list');
                
                if (this.students.length === 0) {
                    container.innerHTML = '<div class="card" style="text-align: center; color: #999;">No students registered yet. Students will appear here once they create accounts.</div>';
                    return;
                }

                container.innerHTML = `<div class="student-list">${this.students.map(student => {
                    const projects = student.projects || [];
                    const completed = projects.filter(p => p.completed).length;
                    const projectPercent = projects.length === 0 ? 0 : Math.round((completed / projects.length) * 100);

                    let statusBadge = '<span class="badge badge-danger">Not Started</span>';
                    if (projects.length > 0 && completed === 0) statusBadge = '<span class="badge badge-warning">In Progress</span>';
                    if (completed > 0 && completed === projects.length) statusBadge = '<span class="badge badge-success">Completed All</span>';
                    if (completed > 0 && completed < projects.length) statusBadge = '<span class="badge badge-warning">Partial Complete</span>';

                    return `
                        <div class="student-card">
                            <div class="student-name">${student.name}</div>
                            <div class="student-info">
                                <div>ðŸ“§ ${student.email || 'No email'}</div>
                                <div>ðŸ‘¥ ${student.class || 'No class'}</div>
                            </div>
                            <div style="margin-bottom: 12px;">
                                ${statusBadge}
                            </div>
                            
                            <div style="font-size: 13px; color: #666; margin-bottom: 8px;">
                                <strong>Projects:</strong> ${completed}/${projects.length} completed
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${projectPercent}%"></div>
                            </div>
                            <div style="font-size: 11px; color: #999; margin-bottom: 16px;">
                                ${projectPercent}% Complete
                            </div>

                            ${projects.length > 0 ? `
                                <div style="margin-bottom: 12px; padding: 12px; background: #f9f9f9; border-radius: 6px;">
                                    <strong style="font-size: 12px; color: #333;">Current Projects:</strong>
                                    ${projects.map(p => `
                                        <div style="font-size: 12px; color: #666; margin-top: 6px;">
                                            â€¢ <strong>${p.company}</strong> (${p.templateName})<br>
                                            <span style="color: #999;">Steps: ${p.completedSteps}/${p.totalSteps}</span>
                                            ${p.completed ? ' <span class="badge badge-success">âœ“</span>' : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}

                            <button class="btn btn-primary btn-small" onclick="app.showDetails('${student.id}')" style="width: 100%;">
                                ðŸ“‹ View Full Details
                            </button>
                        </div>
                    `;
                }).join('')}</div>`;
            },

            showDetails(studentId) {
                const student = this.students.find(s => s.id === studentId);
                if (!student) return;

                const projects = student.projects || [];
                let html = `
                    <h2 style="color: #003E73; margin-bottom: 20px;">${student.name} - Detailed Report</h2>
                    <table class="table">
                        <tr><td><strong>Name</strong></td><td>${student.name}</td></tr>
                        <tr><td><strong>Email</strong></td><td>${student.email || 'N/A'}</td></tr>
                        <tr><td><strong>Class</strong></td><td>${student.class || 'N/A'}</td></tr>
                        <tr><td><strong>Joined</strong></td><td>${student.createdAt || 'Unknown'}</td></tr>
                    </table>

                    <h3 style="margin: 20px 0 12px 0; color: #333;">Projects (${projects.length})</h3>
                `;

                if (projects.length === 0) {
                    html += '<p style="color: #999;">No projects started yet.</p>';
                } else {
                    html += '<table class="table"><thead><tr><th>Company</th><th>Industry</th><th>Progress</th><th>Status</th></tr></thead><tbody>';
                    projects.forEach(p => {
                        const percent = Math.round((p.completedSteps / p.totalSteps) * 100);
                        html += `<tr>
                            <td>${p.company}</td>
                            <td>${p.templateName}</td>
                            <td>
                                <div style="display: flex; align-items: center; gap: 8px;">
                                    <div class="progress-bar" style="width: 100px; margin: 0;">
                                        <div class="progress-fill" style="width: ${percent}%"></div>
                                    </div>
                                    <span style="font-size: 12px;">${p.completedSteps}/${p.totalSteps}</span>
                                </div>
                            </td>
                            <td>${p.completed ? '<span class="badge badge-success">âœ“ Done</span>' : '<span class="badge badge-warning">In Progress</span>'}</td>
                        </tr>`;
                    });
                    html += '</tbody></table>';
                }

                document.getElementById('modal-content').innerHTML = html;
                document.getElementById('modal').classList.add('active');
            },

            downloadReport() {
                let csv = 'Student,Email,Class,Total Projects,Completed,In Progress,Completion %\n';
                this.students.forEach(s => {
                    const projects = s.projects || [];
                    const completed = projects.filter(p => p.completed).length;
                    const percent = projects.length === 0 ? 0 : Math.round((completed / projects.length) * 100);
                    csv += `"${s.name}","${s.email || ''}","${s.class || ''}",${projects.length},${completed},${projects.length - completed},${percent}%\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `student_progress_${new Date().toISOString().slice(0, 10)}.csv`;
                a.click();
            },

            refreshData() {
                this.students = JSON.parse(localStorage.getItem('students')) || [];
                this.render();
                alert('Data refreshed!');
            }
        };

        app.init();
    </script>
</body>
</html>
